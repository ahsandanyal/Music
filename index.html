<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="icon" type="image/png" href="download.jpg">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"/>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- div-container -->
    <!-- <nav>

    <!-- <div>

          <section class="section-1">
    <div class="player-container">
        
        <!-- img container -->
        <div class="img-container">
            <img src="img/jacinto-1.jpg" alt="">
        </div>
        <h2 id="title">Electric Chill machine</h2>
        <h3 id="artist">Jacinto</h3>
        <audio src="music/jacinto-1.mp3" ></audio>
         <!-- Progress -->
         <div class="progress-container" id="progress-container">
           <div class="progress" id="progress"></div>
           <div class="duration-wrapper">
               <span id="current-time">0:00</span>
               <span id="duration">2:06</span>
           </div>
         </div>
          <!-- controls -->
          <div class="player-controls">
              <i class="fas fa-backward" id="prev" title="Previous"></i>
              <i class="fas fa-play main-button" id="play" title="Play"></i>
              <i class="fas fa-forward" id="next" title="Next"></i>
              <i></i>
              <i></i>
          </div>
        
    </div>
    <footer>
        <p>Copyright &copy; All Right Reserved Ahsan</p>
    </footer>
</section>
  
    <!-- Script -->
    <script src="script.js"></script>
